<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <br>
  <canvas id="sfCanvas" width="800" height="600"></canvas>
  <br>

  <div class="controller">

    Color: 
    <input type="color" id="color" value="#FFFFFF">
    <br><br>
    Koch Curves: 
    <input type="range" id="curves" min="0" max="10" step="1" oninput="this.nextElementSibling.value = this.value">
    <output>5</output>
    <br>
    <button onclick="sfSubmit()">Submit</button>
   </div>

  <canvas id="mbCanvas" width="800" height="800"></canvas>

  <div class="controller mb">
    
    <br>
    Slider 1: <input type="range" onchange="mbSubmit()" id="mb1" min="-2.5" max="2.5" step="0.01" value="-1.5">
    Slider 2: <input type="range" onchange="mbSubmit()" id="mb2" min="-2.5" max="2.5" step="0.01" value="1.5">
    <br>

    <div class="mbBtn">
      <button onclick="ps(-2.5, 2.5)">Preset 1</button>
      <button onclick="ps(-1.5, 1.5)">Default</button>
      <button onclick="ps(-1, 0)">Preset 3</button>
      <button onclick="ps(-0.55, -0.5)">Preset 4</button>
      <button onclick="ps(-0.55, -0.54)">Preset 5</button>
      <button onclick="ps(-0.55, -0.54999)">Preset 6</button>
    </div>

  </div>

  <script src="snowflake.js"></script>
  <script src="mandelbrot.js"></script>

</body>
</html>
